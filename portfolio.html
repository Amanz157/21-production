<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>21 Production - Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      font-size: 16px;
      background-color: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #f1f1f1;
      }
  main {
    width: 100%;
    max-width: 900px;
    padding: 0 20px;
    }
    header, section, footer {
      padding: 40px 20px;
      background-color: rgba(18, 18, 18, 0.8);
      border-radius: 10px;
      padding: 40px;
      margin: 20px 0;
    }
    header {
      text-align: center;
      padding-top: 80px;
    }
    header h1 {
      font-family: Georgia, serif;
      font-size: 3em;
      font-weight: 700;
      margin-bottom: 10px;
    }
    header p {
    font-family: Arial, sans-serif;
    font-size: 1.2em;
    color: #bbb;
       }
    nav {
      text-align: center;
      padding: 20px;
      background-color: rgba(30, 30, 30, 0.8);
      border-radius: 10px;
      margin-bottom: 20px;
    }
    nav a {
      color: #03dac6;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .projects {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .project {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #777;
    }
    @media (max-width: 600px) {
      .projects {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Portfolio</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
  </nav>

  <section id="portfolio">
    <h2>Projects</h2>
    <div class="projects">
      <div class="project">
        <h3>Project Title 1</h3>
        <p>Short description of the project.</p>
      </div>
      <div class="project">
        <h3>Project Title 2</h3>
        <p>Short description of the project.</p>
      </div>
    </div>
  </section>

  <footer>

  </footer>
</body>
</html>
